{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' /> {% endcomment %}

  <!-- Fonts -->
  <link rel="preload" as="font" href="{% static 'css/fonts/tfarrowmedium-webfont.woff2' %}" type="font/woff2" crossorigin="anonymous"/>
  <link rel="preload" as="font" href="{% static 'css/fonts/Avenir-Light.woff2' %}" type="font/woff2" crossorigin="anonymous"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://md-aqil.github.io/images/swiper.min.css">

  <!-- FavIcon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
  <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="{% static 'images/favicon/browserconfig.xml' %}">
  <meta name="theme-color" content="#ffffff">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block meta-description %}{% endblock %}">
    <meta name="keywords" content="naturopathy, active and fit, naturopathic doctor near me, best workouts to lose belly fat, naturopathic medicine doctor near me, ayurveda, naturopathy treatment, naturopathy centre near me, online naturopathy, best naturopathy centre in india">
    <link rel="canonical" href="{% block canonical-link %}{% endblock %}" />

  <!-- Meta -->
  <meta property="og:title" content="{% block og-title %}{% endblock %}" />
    <meta property="og:site_name" content="{% block og-sitename %}{% endblock %}" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:url" content="{% block og-url %}{% endblock %}" />
    <meta property="og:description"
        content="{% block og-description %}{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.antaracares.com/static/images/og.jpg" />
    <meta property="og:image:secure_url" content="https://www.antaracares.com/static/images/og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="{% block og-imgalt %}{% endblock %}" />
    <meta property="og:image:type" content="image/jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter-title %}{% endblock %}" />
    <meta name="twitter:description"
        content="{% block twitter-description %}{% endblock %}" />
    <meta name="twitter:image" content="https://www.antaracares.com/static/images/og.jpg" />
    <meta name="twitter:image:alt" content="{% block twitter-imgalt %}{% endblock %}" />
    <!-- Twitter Card -->

</head>

<body>

  <!-- Navbar -->
  {% include 'navbar.html' %}

  {% block content %}

    {% endblock %}

  <!-- Footer Section -->
  {% include 'footer.html' %}

  <a href="https://wa.me/917845518010" title="Chat with us on Whatsapp" class="float d-flex justify-content-center align-items-center" target="_blank">
    <span><i class="fa-brands fa-whatsapp"></i></span>
    </a>


  <!-- Js Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="https://md-aqil.github.io/images/swiper.min.js"></script>
  <script type="module" src="{% static 'js/main.js' %}"></script>

</body>

</html>
